{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/create.css' %}">
    <link rel="shortcut icon" href="{% static 'main/img/logo.svg' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>

<aside>
    <a href="{% url 'index' %}"><img src="{% static 'main/img/logo.svg' %}" alt="Лого"></a>
    <span class="logo">MusicBox</span>
    <input type="search" id="search-field" class="form-control" placeholder="Поиск..." />
    <h3>{{ title }}</h3>
</aside>

<main>
    <h1>{{ title }}</h1>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="content">
                    <form method="post" enctype="multipart/form-data" class="rounded-border">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Название альбома</label>
                            {{ form2.name }}
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Обложка альбома</label>
                            {{ form2.image }}
                        </div>
                        <div class="mb-3">
                            <label for="section" class="form-label">Категория</label>
                            {{ form2.section }}
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Год выпуска</label>
                            {{ form2.year }}
                        </div>
                        <button type="submit" class="btn btn-primary">Создать альбом</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
