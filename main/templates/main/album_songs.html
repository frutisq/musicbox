{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/album_songs.css' %}">
    <link rel="shortcut icon" href="{% static 'main/img/logo.svg' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>

<aside>
    <a href="{% url 'index' %}"><img src="{% static 'main/img/logo.svg' %}" alt="Лого"></a>
    <span class="logo">MusicBox</span>
    <input type="search" id="search-field" class="form-control" placeholder="Поиск..." />
    <h3>Категории</h3>
    <ul>
        <li><a href="{% url 'index' %}">Главная</a></li>
        {% for section in sections %}
            <li><a href="{% url 'category_songs' section.name %}">{{ section.name }}</a></li>
        {% endfor %}
    </ul>
</aside>

<main>
    <h1>{{ title }}</h1>
    <div class="container mt-4">
        <div class="row">
            {% for song in songs %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <a href="{% url 'song_detail' song.id %}" class="card-link">  <!-- Оборачиваем в ссылку -->
                            <img src="{% if song.image %}{{ song.image.url }}{% else %}{% static 'main/img/default_song_image.jpg' %}{% endif %}" class="card-img-top" alt="{{ song.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ song.title }}</h5>
                                <p class="card-text">{{ song.artist }}</p>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</main>

</body>
</html>
